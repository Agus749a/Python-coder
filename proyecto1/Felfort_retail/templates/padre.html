<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Felfor Retail</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'Felfort_retail/css/styles.css' %}" rel="stylesheet" />
        <style>
        .custom-background {
                background-image: url('https://lh5.googleusercontent.com/_BPwlKRtdYqGqGrBCAqfurDCnX0SQuzMA86lhrmb0et8D-Bbdq4GX9dXJd03IG0OPBQoCxH4-4ia3lX4Gz5DHMovOcQhhwZrath9l4xfTeD6EomQi8wJsv8nJ3Q-lPSQi2tl8GrU');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                padding: 0px 0; /* Ajusta el espaciado interno según sea necesario */
            }
        .custom-background h1,
        .custom-background p {
        background-color: #d66376; /* Color de fondo rojo claro */
        padding: 0px; /* Ajusta el espaciado interno según sea necesario */
        border-radius: 5px; /* Añade bordes redondeados */
            }
        </style>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand me-2" href="{% url 'index' %}">
                    Nuestro Catalogo
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'agregar_producto' %}">Agregar producto</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'ver_clientes' %}">Clientes</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'Generar_cliente' %}">Crear Cliente</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'venta' %}">Generar Pedido</a></li>
                    </ul>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Logo_de_Felfort.svg" alt="Logo" width="60" height="50" class="d-inline-block align-text-top mb-2">
                </div>
            </div>        
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5 custom-background">       
            <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-black">
        <h1 class="display-4 fw-bolder">Bienvenidos a Felfort retail</h1>
        <p class="lead fw-normal text-black-50 mb-0">Gestiona tus pedidos fácilmente</p>
    </div>
</div>
        </header>
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="col mb-5">
                        <div class="card h-100">
                            <img class="card-img-top" src="https://www.felfort.com.ar/media/catalog/product/6/1/610_caja.jpg?auto=webp&format=pjpg&width=640&height=800&fit=cover" alt="Marroc" />
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <h5 class="fw-bolder">Marroc</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-5">
                        <div class="card h-100">
                            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                            <div class="card h-100">
                                <img class="card-img-top" src="https://www.felfort.com.ar/media/catalog/product/7/5/750_caja.jpg?auto=webp&format=pjpg&width=640&height=800&fit=cover" alt="Dos corazones" />
                                <div class="card-body p-4">
                                    <div class="text-center">
                                        <h5 class="fw-bolder">Dos Corazones</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-5">
                        <div class="card h-100">
                            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                            <div class="card h-100">
                                <img class="card-img-top" src="https://www.felfort.com.ar/media/catalog/product/0/6/0695_caja.jpg?auto=webp&format=pjpg&width=640&height=800&fit=cover" alt="Feeling" />
                                <div class="card-body p-4">
                                    <div class="text-center">
                                        <h5 class="fw-bolder">Feeling</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-5">
                        <div class="card h-100">
                            <div class="card h-100">
                                <img class="card-img-top" src="https://www.felfort.com.ar/media/catalog/product/8/4/840_caja.jpg?auto=webp&format=pjpg&width=640&height=800&fit=cover" alt="Bananina" />
                                <div class="card-body p-4">
                                    <div class="text-center">
                                        <h5 class="fw-bolder">Bananina</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-5">
                        <div class="card h-100">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
