{% extends "navbar.html"%}
{% block estilos %}
        <style>
            body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
}

.login-container {
    width: 300px;
    margin: 100px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #333;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    color: #666;
}

.input-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    border-radius: 4px;
}

button:hover {
    background-color: #45a049;
}

button:active {
    background-color: #3e8e41;
}
        </style>
{% endblock %}

{% block content %}
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form class=form action="" method="POST"> {% csrf_token %}
            
            {{formu}}

            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
</body>
{% endblock %}
